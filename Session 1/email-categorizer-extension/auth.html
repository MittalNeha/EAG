<!DOCTYPE html>
<html>
<head>
    <title>Gmail Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .auth-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
        .auth-button:hover {
            background: #3367d6;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Gmail Authentication Required</h1>
    <p>This extension needs access to your Gmail to categorize emails.</p>
    
    <button id="authButton" class="auth-button">Authenticate with Google</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="auth.js"></script>
</body>
</html>
