<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>arXiv Papers Tracker - Persistent View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .paper-count {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .paper-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .paper-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .paper-title {
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.3;
        }
        .paper-details {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .paper-details > div {
            margin-bottom: 5px;
        }
        .ai-analysis {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .ai-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        .ai-summary {
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 15px;
        }
        .ai-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        .ai-field, .ai-complexity, .ai-contributions {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
        }
        .ai-contributions {
            grid-column: 1 / -1;
        }
        .ai-key-terms {
            margin-top: 15px;
        }
        .key-terms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .key-term {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .ai-loading {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        .loading-text {
            font-style: italic;
            margin-top: 10px;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #1565c0;
            transform: translateY(-1px);
        }
        .pdf-btn {
            background: #d32f2f;
        }
        .pdf-btn:hover {
            background: #c62828;
        }
        .notes-btn {
            background: #388e3c;
        }
        .notes-btn:hover {
            background: #2e7d32;
        }
        .no-papers {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="loadPapers()">ðŸ”„ Refresh</button>
    
    <div class="header">
        <h1>ðŸ“š arXiv Papers Tracker</h1>
        <div class="paper-count" id="paper-count">Loading...</div>
    </div>
    
    <div id="papers-container">
        <div class="no-papers">Loading papers...</div>
    </div>

    <script src="persistent-view.js"></script>
</body>
</html>
