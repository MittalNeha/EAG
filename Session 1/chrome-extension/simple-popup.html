<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>arXiv Paper Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .paper-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .paper-title {
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .paper-details {
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #1565c0;
        }
        .no-papers {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .ai-analysis {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ai-header {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .ai-summary {
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .ai-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 12px;
        }
        
        .ai-field, .ai-complexity, .ai-contributions {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 8px;
            border-radius: 5px;
        }
        
        .ai-contributions {
            grid-column: 1 / -1;
        }
        
        .ai-key-terms {
            margin-top: 10px;
        }
        
        .key-terms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 6px;
        }
        
        .key-term {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .ai-loading {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        
        .loading-text {
            font-style: italic;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ“š arXiv Papers Tracker</h2>
        <div id="paper-count">Loading...</div>
    </div>
    
    <div id="papers-container">
        <div class="no-papers">Loading papers...</div>
    </div>

    <script src="simple-popup.js"></script>
</body>
</html>
